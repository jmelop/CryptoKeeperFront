<div class="min-h-screen flex items-center justify-center bg-gray-50 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <svg class="mx-auto h-12 w-auto" width="42" height="42" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M17.0514 4.32178L18.4656 5.73599L14.223 9.97863L18.4656 14.2213L17.0514 15.6355L11.3946 9.97863L17.0514 4.32178Z"
                    fill="rgb(79 70 229)" />
                <path
                    d="M6.94864 19.6785L5.53442 18.2643L9.77706 14.0216L5.53442 9.77897L6.94864 8.36476L12.6055 14.0216L6.94864 19.6785Z"
                    fill="rgb(79 70 229)" />
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
        </div>
        <form #loginForm="ngForm" class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <label for="email-address" class="sr-only">Email address</label>
                <input [(ngModel)]="newLogin.email" (input)="resetError()" id="email" name="email" type="email" #email="ngModel"
                    autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                        placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 
                        focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email?.errors?.required">
                        <p class="text-xs ml-1 my-1 text-red-500">The email is required</p>
                    </div>
                </div>
                <label for="password" class="sr-only">Password</label>
                <input [(ngModel)]="newLogin.password" (input)="resetError()" id="password" name="password" type="password"
                    autocomplete="current-password" required #password="ngModel" class="appearance-none rounded-none 
                        relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 
                        rounded-b-md focus:outline-none focus:ring-indigo-500 
                        focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" minlength="6">
                <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password?.errors?.required">
                        <p class="text-xs ml-1 my-1 text-red-500">The password is required</p>
                    </div>
                </div>
                <div *ngIf="loginError">
                    <p class="text-xs ml-1 my-1 text-red-500">{{errorMessage}}</p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Forgot your password?
                    </a>
                </div>
            </div>
            <div>
                <button type="submit" value="Submit" (click)="login()" [disabled]="isFormInvalid()"
                [ngClass]="isFormInvalid() ? 'bg-indigo-500 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in
                </button>
                <button (click)="goToRegister()" class="group mt-4 relative w-full flex justify-center py-2 px-4 border border-transparent text-sm 
                    font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                    focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
